<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>u-masato.github.io</title>
    <meta
      name="description"
      content="GitHub Pages のトップページ。公開中のWebアプリへのリンク集です。"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="hero">
        <p class="eyebrow">GitHub Pages</p>
        <h1>u-masato ポータル</h1>
        <p class="lead">
          公開中の Web アプリケーションと Chrome 拡張機能関連ページへのリンク集です。
        </p>
      </header>

      <section aria-labelledby="apps-title">
        <h2 id="apps-title">ウェブアプリケーション</h2>
        <ul class="card-list">
          <li>
            <a
              class="card"
              href="https://asset-portfolio-pi.vercel.app/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <span class="card-title">資産運用シミュレーター</span>
              <span class="card-desc">複数資産を、複利計算や、過去の市場データを用いてバックテストできる Web アプリケーション</span>
            </a>
          </li>
        </ul>
      </section>

      <section aria-labelledby="extensions-title">
        <h2 id="extensions-title">Chrome 拡張機能</h2>
        <ul class="card-list">
          <li>
            <a class="card" href="chrome/site-dock/index.html">
              <span class="card-title">site-dock</span>
              <span class="card-desc">サイト別にリンクを管理できる Chrome 拡張機能</span>
            </a>
          </li>
        </ul>
      </section>

      <section aria-labelledby="oss-title">
        <h2 id="oss-title">オープンソース</h2>
        <ul class="card-list">
          <li>
            <a
              class="card"
              href="https://github.com/u-masato/cc-plans"
              target="_blank"
              rel="noopener noreferrer"
            >
              <span class="card-title">cc-plans</span>
              <span class="card-desc">Claude Code プラン管理CLIツール</span>
            </a>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
