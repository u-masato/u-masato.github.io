<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>u-masato.github.io</title>
    <meta
      name="description"
      content="GitHub Pages のトップページ。公開中のWebアプリへのリンク集です。"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="hero">
        <p class="eyebrow">GitHub Pages</p>
        <h1>Web Applications</h1>
        <p class="lead">
          このページはポータルです。下のリンクから、公開しているWebアプリへ移動できます。
        </p>
      </header>

      <section aria-labelledby="apps-title">
        <h2 id="apps-title">アプリ一覧</h2>
        <ul class="card-list">
          <li>
            <a class="card" href="apps/web-app-1/">
              <span class="card-title">Web App 1</span>
              <span class="card-desc">最初のサンプルアプリページ</span>
            </a>
          </li>
          <li>
            <a class="card" href="apps/web-app-2/">
              <span class="card-title">Web App 2</span>
              <span class="card-desc">2つ目のサンプルアプリページ</span>
            </a>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
